<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="javascript.js"></script>
    <title>Clasificación de texto</title>
</head>
<body style="background-color: #000; color: #fff; font-family: 'Arial', sans-serif;">
    <h1 style="font-size: 48px; text-align: center; color:orange; text-transform: uppercase; letter-spacing: 6px; margin: 20px 0; animation: titleAnimation 3s linear infinite; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">🚀Detección de Toxicidad de Texto🌟</h1>

    <form name="form1" style="text-align: center;">
        <input type="text" name="mitexto" style="padding: 10px; border: 2px solid #07f; border-radius: 10px; font-size: 16px; background-color: #000; color: #fff;" />
        <input type="button" value="Analizar" style="background-color: #07f; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 10px; font-size: 18px;" onclick="classify()" /> 
    </form>

    <!-- Elemento donde se mostrarán los resultados -->
    <div id="resultados" style="text-align: center; margin-top: 20px; padding: 10px; border: 1px solid #07f; background-color: #000; color: #fff; text-align:center ;"></div>

    <style>
        /* Animación para el título */
        @keyframes titleAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</body>
</html>
